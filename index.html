<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SMM Panel - Single HTML</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { background: #f5f5f5; }
  .section { display:none; }
  .active-section { display:block; }
</style>

<script>
function showSection(id){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active-section"));
    document.getElementById(id).classList.add("active-section");
}
</script>
</head>

<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#" onclick="showSection('home')">SMM Panel</a>
    <div>
      <button class="btn btn-outline-primary" onclick="showSection('login')">लॉगिन</button>
      <button class="btn btn-primary" onclick="showSection('register')">रजिस्टर</button>
    </div>
  </div>
</nav>

<div class="container py-4">

<!-- HOME -->
<div id="home" class="section active-section">
  <div class="p-4 bg-white rounded shadow-sm">
    <h2>स्वागत है</h2>
    <p>यह एक सिंगल HTML फाइल में बना हुआ SMM Panel का डेमो UI है।</p>
    <button class="btn btn-primary" onclick="showSection('services')">सर्विसेज़ देखें</button>
  </div>
</div>

<!-- LOGIN -->
<div id="login" class="section">
  <div class="p-4 bg-white rounded shadow-sm" style="max-width:450px;margin:auto;">
    <h3>लॉगिन</h3>
    <form>
      <label class="form-label mt-2">ईमेल</label>
      <input class="form-control" type="email">

      <label class="form-label mt-2">पासवर्ड</label>
      <input class="form-control" type="password">

      <button class="btn btn-primary mt-3">लॉगिन</button>
    </form>
  </div>
</div>

<!-- REGISTER -->
<div id="register" class="section">
  <div class="p-4 bg-white rounded shadow-sm" style="max-width:450px;margin:auto;">
    <h3>रजिस्टर</h3>
    <form>
      <label class="form-label mt-2">नाम</label>
      <input class="form-control" type="text">

      <label class="form-label mt-2">ईमेल</label>
      <input class="form-control" type="email">

      <label class="form-label mt-2">पासवर्ड</label>
      <input class="form-control" type="password">

      <button class="btn btn-primary mt-3">रजिस्टर</button>
    </form>
  </div>
</div>

<!-- SERVICES -->
<div id="services" class="section">
  <h3>हमारी सेवाएँ</h3>
  <div class="row mt-3">

    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Social Analytics</h5>
        <p>मासिक रिपोर्ट और सुझाव।</p>
        <button class="btn btn-primary" onclick="showSection('order')">Order</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Post Scheduling</h5>
        <p>पोस्ट प्लानिंग और टाइमिंग।</p>
        <button class="btn btn-primary" onclick="showSection('order')">Order</button>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Content Strategy</h5>
        <p>कॉल + कंटेंट प्लान।</p>
        <button class="btn btn-primary" onclick="showSection('order')">Order</button>
      </div>
    </div>

  </div>
</div>

<!-- ORDER -->
<div id="order" class="section">
  <div class="p-4 bg-white rounded shadow-sm" style="max-width:500px;margin:auto;">
    <h3>Order Service</h3>
    <form>
      <label class="form-label mt-2">Quantity</label>
      <input class="form-control" type="number" value="1" min="1">

      <button class="btn btn-success mt-3">Place Order</button>
      <button class="btn btn-link mt-3" onclick="showSection('services')" type="button">Back</button>
    </form>
  </div>
</div>

</div>

<footer class="text-center py-3">
  <small>© 2025 SMM Panel — Single HTML Demo</small>
</footer>

</body>
</html>
